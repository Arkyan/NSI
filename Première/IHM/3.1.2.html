<!DOCTYPE html>
<!-- Ceci est un commentaire qui ne s'affichera pas 
ATTENTION sauf s'il est entre les balise <title> 
<!DOCTYPE html> : indique que le contenu est du html -->
<html lang="fr">
    <!-- Début du code -->
    <head>
    <!-- Début de l'entête-->
    <meta charset="UTF-8">
    <!-- Codage UTF8 pour l'affichage des caractère spécifiques -->
    <!--Début du titre de l'onglet-->
    <title>
        C'est le titre de l'onglet
        <!-- ATTENTION les commentaires sont affichés-->
    
    </title>
    <!-- Fin du titre de l'onglet-->
</head>
<!-- Fin de l'entête-->
<body>
<!-- Début du corps de la page--> 
    <h1>
    <!--Titre de la page-->
    C'est le titre de la page
    </h1>   
    <!-- Fin du titre -->
    <p>
    <!--Paragraphe 1 de la page-->
    </p>
    <p>
    <!--Paragraphe 2 de la page-->
        <!-- br permet de faire le retour à la ligne-->
        C'est le paragraphe 2 de la page qui permet <br> de faire le teste sur le codage UTF8 avec le mot <br><br><br> même <br><br><br> en supprimant meta charset="UTF-8"
    </p>
    <!--Fin du paragraphe-->
    </body>
    <!--Fin du corps de la page-->
</html>
<!-- Fin du code -->
